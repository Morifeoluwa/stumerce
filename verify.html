<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Verify Account - Stumerce</title>
	<link rel="stylesheet" type="text/css" href="resources/assets/css/style.css">
</head>
<body class="bg-white">
	
	<div class="container my-5 pt-4">
		<div class="row">
			<div class="col-12 col-md-10 mx-auto col-lg-12">
				<div class="row">
					<div class="col-12 col-lg-7 mx-auto mt-5 pt-4">
						<div class="px-4 text-center">
							<img src="images/user.png" class="my-img mb-4 shadow">
							<h1 class="fw-bold">Welcome, Adedeji</h1>
							<hr class="bg-secondary mb-4">
							<div class="px-2 py-4">
								<form action="" method="" class="row">
									<div class="col-lg-6 mb-3">
										<label class="ls-2 fw-bold text-sm">STATE OF SCHOOLING</label>
										<select class="form-control text-center py-2 my-2" name="state" required>
											<option>Abia</option>
											<option>Oyo</option>
											<option>Lagos</option>
										</select>
									</div>

									<div class="col-lg-6 mb-3">
										<label class="ls-2 fw-bold text-sm">SCHOOL</label>
										<select class="form-control text-center py-2 my-2" name="state" required>
											<option disabled selected>---</option>
										</select>
									</div>

									<div class="col-12 mb-3"> <label
									class="ls-2 fw-bold text-sm">ADMISSION
									MONTH</label> <input type="month"
									name="" class="form-control py-2 my-2
									text-center"> <p class="text-sm
									text-danger text-start mt-3 mb-0">Expected Graduating Month: August 2025</p> </div>

									<div class="col-12 mb-3">
										<label class="ls-2 fw-bold text-sm">MEANS OF VERIFICATION</label>
										<select class="form-control py-2 my-2 text-center">
											<option>School ID Card</option>
											<option>JAMB Admission Letter</option>
										</select>
									</div>

									<div class="col-12 mb-3">
										<label class="ls-2 fw-bold text-sm">ACCOUNT TYPE</label>
										<select class="form-control py-2 my-2 text-center">
											<option>Buyer</option>
											<option>Seller</option>
										</select>
									</div>

									<div class="col-6 col-md-5 col-lg-4">
										<button class="btn bg-lightblue w-100 text-white py-2">Proceed</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	
	<script type="text/javascript" src="resources/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/script.js"></script>	
</body>
</html>
