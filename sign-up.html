<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up - Stumerce, Student's Online Shop</title>
	<link rel="stylesheet" type="text/css" href="resources/assets/css/style.css">
</head>
<body class="bg-light">

	<div class="container my-5">
		<div class="row align-items-center pt-5 mt-5">
			<div class="col-12 col-md-5 col-lg-6 mb-5">
				<div class="px-4 px-lg-5 mb-4 text-center">
					<img src="resources/identity/signin-1.png" class="w-100 d-none d-md-block mb-3">
				</div>
			</div>
			<div class="col-12 col-md-7 col-lg-6 mb-5">
				<h3 class="text-center">Sign Up</h3>
				<form action="#" method="" class="px-4">
					<hr class="bg-secondary mb-4">
					<div class="row">
						<div class="col-6">
							<div class="form-group mb-4">
								<label class="ls-2 fw-bold text-sm">FIRST NAME</label>
								<input type="text" name="fname" class="form-control py-2 my-2">
							</div>
						</div>
						<div class="col-6">
							<div class="form-group mb-4">
								<label class="ls-2 fw-bold text-sm">LAST NAME</label>
								<input type="text" name="lname" class="form-control py-2 my-2">
							</div>
						</div>
					</div>
					<div class="form-group mb-4">
						<label class="ls-2 fw-bold text-sm">EMAIL ADDRESS</label>
						<input type="email" name="email" class="form-control py-2 my-2">
					</div>
					<div class="row">
						<div class="col-6">
							<div class="form-group mb-4">
								<label class="ls-2 fw-bold text-sm">PASSWORD</label>
								<input type="password" name="password" class="form-control py-2 my-2">
							</div>
						</div>
						<div class="col-6">
							<div class="form-group mb-4">
								<label class="ls-2 fw-bold text-sm">CONFIRM PASSWORD</label>
								<input type="password" name="cpassword" class="form-control py-2 my-2">
							</div>
						</div>
					</div>
					
					<button class="btn bg-lightblue w-100 text-white py-2 my-1">Sign up</button>
					<p class="text-center small mt-3 mb-0">Already a member? <a href="sign-in.html">Sign in!</a></p>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="resources/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/script.js"></script>	
</body>
</html>
