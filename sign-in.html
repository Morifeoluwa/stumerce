<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in to Stumerce, Student's Online Shop</title>
	<link rel="stylesheet" type="text/css" href="resources/assets/css/style.css">
</head>
<body class="bg-light">

	<div class="container my-5">
		<div class="row align-items-center pt-5 mt-5">
			<div class="col-12 col-md-6 col-lg-6 mb-5">
				<div class="px-4 px-lg-5 mb-4 text-center">
					<img src="resources/identity/signin-2.png" class="w-100 d-none d-md-block mb-3">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-6 mb-5">
				<h3 class="text-center">Sign In</h3>
				<form action="#" method="" class="px-4">
					<hr class="bg-secondary mb-4">
					<div class="form-group mb-4">
						<label class="ls-2 fw-bold text-sm">EMAIL ADDRESS</label>
						<input type="email" name="email" class="form-control py-2 my-2">
					</div>
					<div class="form-group mb-4">
						<div class="row align-items-center">
							<div class="col-6">
								<label class="ls-2 fw-bold text-sm">PASSWORD</label>
							</div>
							<div class="col-6 text-end">
								<a href="forgot-password.html" class="ls-2 text-sm">Forgot Password?</a>
							</div>
						</div>
						<input type="password" name="password" class="form-control py-2 my-2">
					</div>
					<button class="btn bg-lightblue w-100 text-white py-2 my-1">Sign in</button>
					<p class="text-center small mt-3 mb-0">Not yet a member? <a href="sign-up.html">Sign up!</a></p>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="resources/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/script.js"></script>	
</body>
</html>
